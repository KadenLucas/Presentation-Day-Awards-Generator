<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Year 12 PowerPoint Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <div class="container w-50 mt-5">
            <form class="form text-light" method="POST" action="/" enctype="multipart/form-data">
                <h2>Upload Awards (.csv file)</h2>
                <p>The <strong>activities</strong> spreadsheet should have columns for .</p>
                <input type="file" class="form-control" name="awards" id="awards">
                <br>
                <br>

                <h2>Review</h2>
                <div class="input-group">
                    <label for="year" class="input-group-text">Calendar Year</label>
                    <input type="number" class="form-control" name="year" id="year">
                    <input type="submit" class="form-control btn btn-primary" value="Generate">
                </div>
            </form>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
